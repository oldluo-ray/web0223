<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">按钮</button>
    <script>
      function yyyy(data) {
        console.log(data)
      }
      btn.onclick = function () {
        // 给5000/test发送请求
        // 1. 动态创建script标签
        const script = document.createElement('script')
        // 2. 给script标签添加src属性,并且赋值
        script.src = 'http://127.0.0.1:5000/test?callback=yyyy'
        // 3. 将script标签添加到页面上,页面要重新渲染,会解析这个script.发现有src属性,就会给对应的地址发送get请求
        document.body.appendChild(script)

        //这里的代码会不会被阻塞?不会
        console.log(123)
      }
    </script>
  </body>
</html>
